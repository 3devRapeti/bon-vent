{% extends "layout.html" %}
{% block content %}
	<div class="content-section">
		<table class="table table-hover">
						<thead>
						      <tr>
						        <th>Name</th>
						        <th>WhatsApp</th>
						        <th>Roll</th>
						        <th>Status</th>
						        <th>Delete</th>
						        <th>Restore</th>
						      </tr>
					    </thead>
					    <tbody>
					   	{% for p in tuples %} 
						    <tr>
						    	<td>{{p.name}}</td>
						        <td>{{p.whatsapp}}</td>
						        <td>{{p.roll}}</td>
						        <td>{{p.status}}</td>
						        <td>
						        	<form action="{{ url_for('kosai', required=p.id) }}" method="POST">
						        		<input type = "submit" value="Delete">
						        	</form>
						    	</td>
						    	<td>
						    		<form action="{{ url_for('malli_pettu', required=p.id) }}" method="POST">
						        		<input type = "submit" value="Restore">
						    		</form>
						    	</td>
						    </tr>
						{% endfor %}
						</tbody>
			</table>
		
	</div>
{% endblock content %}
